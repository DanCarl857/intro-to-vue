<!DOCTYPE html>
<html>
    <head>
        <title>Notemaster</title>
        <script src="https://unpkg.com/vue"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="http://davidtkatz.com/public_css/noteMaster.css">
    </head>
    <body>
        <div class="container" id="app">
            <h3>{{title}}</h3>
            <div class="form">
                <div class="form-group">
                    <div class="form-group">
                        <label>Note Title</label>
                        <input class="form-control" type="text" v-model="note.title">
                    </div>
                    <div class="form-group">
                        <label>Note Title</label>
                        <textarea class="form-control" v-model="note.text"></textarea>
                    </div>
                </div>
                <button class="btn btn-info" @click="addNote">Submit</button>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-12">
                    <div class="col-sm-4 note" v-for="(note, index) in notes">
                        <div class="card" style="padding: 20px">
                            <div class="card-block">
                                <h4 class="card-title">{{note.title}}</h4>
                                <h6 class="card-subtitle mb-2 text-muted">{{note.date}}</h6>
                                <p class="card-text">{{note.text}}</p>
                                <button class="btn btn-danger" @click="removeNote(index)">&times</button>
                                <button class="btn btn-info" @click="removeNote(index)">&copy</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            const app = new Vue({
                el: '#app',
                data: {
                    title: 'Notemaster',
                    note: {
                        title: '', 
                        text: ''
                    },
                    notes: [
                        {
                            title: 'Visited Hawaii',
                            text: 'I loved the beaches and the delicious fresh coconuts',
                            date: new Date(Date.now()).toLocaleString()
                        }
                    ]
                },
                methods: {
                    addNote() {
                        let { text, title } = this.note;
                        this.notes.push({ text, title, date: new Date(Date.now()).toLocaleString()})
                    },
                    removeNote(index) {
                        this.notes.splice(index, 1)
                    }
                }
            })
        </script>
    </body>
</html>
